<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="window">
            <div class="display">
                
            </div>
        <div class="row">
            <input type="button" value="AC"class="action ac">
            <input type="button" value="C" class="action clr">
            <input type="button" value="%" class="operator">
            <input type="button" value="/" class="operator">
        </div>
        <div class="row">
            <input type="button" value="7" class="seven">
            <input type="button" value="8" class="eight">
            <input type="button" value="9" class="nine">
            <input type="button" value="x" class="operator">
        </div>
        <div class="row">
            <input type="button" value="4" class="four">
            <input type="button" value="5" class="five">
            <input type="button" value="6" class="six">
            <input type="button" value="-" class="operator">
        </div>
        <div class="row">
            <input type="button" value="1" class="one">
            <input type="button" value="2" class="two">
            <input type="button" value="3" class="three">
            <input type="button" value="+" class="operator">
        </div>
        <div class="row">
            <input type="button" value="0" class="zero">
            <input type="button" value=".">
            <input type="button" value="=" class="equals">
        </div>
        </div>
    </div>
</body>
</html>
