<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="calContainer">
            <div class="window">
                <div class="display">
        
                </div>
            <div class="row">
                <input type="button" value="AC"class="action ac">
                <input type="button" value="C" class="action clr">
                <input type="button" value="%" class="operator">
                <input type="button" value="/" class="operator">
            </div>
            <div class="row">
                <input type="button" value="7" class="number seven">
                <input type="button" value="8" class="number eight">
                <input type="button" value="9" class="number nine">
                <input type="button" value="x" class="operator">
            </div>
            <div class="row">
                <input type="button" value="4" class="number four">
                <input type="button" value="5" class="number five">
                <input type="button" value="6" class="number six">
                <input type="button" value="-" class="operator">
            </div>
            <div class="row">
                <input type="button" value="1" class="number one">
                <input type="button" value="2" class="number two">
                <input type="button" value="3" class="number three">
                <input type="button" value="+" class="operator">
            </div>
            <div class="row">
                <input type="button" value="0" class="number zero">
                <input type="button" value="." class="number decimal">
                <input type="button" value="=" class="equals">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
